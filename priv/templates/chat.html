<!DOCTYPE html>
<html lang="en">
<head>
    <title>Erlang GraphQL Chat Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/chat.css" />
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <a class="navbar-brand" href="https://github.com/graphql-erlang">Erlang GraphQL Chat</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/graphql-erlang/graphql-chat">Source code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/graphql-erlang/graphql">Graphql-erlang</a>
                </li>
            </ul>
            <span class="navbar-text">
              [<span id="online-status">connecting</span>] @{{ login }} <img src="{{ avatar_url }}" class="rounded-circle nav-user-logo">
            </span>
        </div>
    </nav>
    <div class="fullscreen" id="inbox">

    </div>
    <div class="container-fluid input-container">
        <form onsubmit="formSubmit(); return false;">
        <div class="form-group row">
            <div class="col">
                <input class="form-control" type="text" id="text" />
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success">Send</button>
            </div>
        </div>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="/static/chat.js"></script>
</body>
</html>
